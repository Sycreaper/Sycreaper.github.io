<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>sign in</title>
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
        <link rel="icon" href="Icon.ico">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="mainScript.js"></script>
        <script type="text/javascript">
            $(document).ready(function (){
                $("#sign3").click(function (){
                    userName = $("#sign1").val();
                    password = $("#sign2").val();
                });
            });
            signIn()
        </script>
    </head>
    <body class="signInBack">
        <form class="cornersForm" style="margin: 100px 950px">
            <br/>
            <h1 style="color: #ff5900" align="center">SIGN IN | 登录</h1>
            <br/>
            <p style="color: white" align="left">User Name | 用户名:</p><div align="left"><input id="sign1" type="text" class="inputStyle" placeholder="Username用户名" name="userName"></div>
            <p style="color: white" align="left">Password | 密码:</p><div align="left"><input id="sign2" type="password" class="inputStyle" placeholder="Password密码" name="password"></div>
            <p style="color: white" align="left">Test | 人机验证:</p>
            <div align="left">
                <div id="dragContainer">
                    <div id="dragBg"></div>
                    <div id="dragText"></div>
                    <div id="dragHandler" class="dragHandlerBg"></div>
                </div>
            </div>
            <br/>
            <br/>
            <div align="center"><button class="buttonStyle" style="width: 150px" id="sign3">submit | 提交</button></div><!-- submit | 提交 (150px) -->
        </form>
    </body>
</html>
